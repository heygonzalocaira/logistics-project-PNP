<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tramite documentario</title>
</head>
<body>
    <div class="grid">
        <div class = "gridPerfil">
          <span class="dot"></span>
          <p>
            Usuario
          </p>
          <p>Admnistrador</p>
        </div>
        <div class = "gridForm">
          <p>REGISTRO NUEVO DOCUMENTO</p>
          <form  target="_blank">
            <fieldset>
              <p>
                <label>Clasificación <input type="text" name="Clasificación" placeholder="Selecionar"></label>
                <label>Nro de hoja <input type="text" name="NroHoja" placeholder="Ej. 0001"></label>
                <label>Fecha de ingreso <input type="text" name="ingreso" placeholder="dd/mm/aa"></label>
                <label>Fecha de salida <input type="text" name="salida" placeholder="dd/mm/aa"></label>
              </p>
              <p>
                <label>Unidad de remitente <input type="text" name="Uremitente" placeholder="Buscar Unidad.."></label>
                <label>Remitente <input type="text" name="Remitente" placeholder="Remitente"></label>
              </p>
              <p>
                <label>Area de destino <input type="text" name="Adestino" placeholder="Selecionar"></label>
                <label>Unidad de destino <input type="text" name="Udestino" placeholder="Buscar unidad"></label>
              </p>
              <p>
                <label>Encargado <input type="text" name="Encargado" placeholder="Buscar Encargado"></label>
                <label>Documento de salida <input type="text" name="DocumentoS" placeholder="Buscar unidad"></label>
              </p>
            </fieldset>
  <p>
        </div>
    </div>
  </p>

</form>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="perfil.js"></script>
    <link rel="stylesheet" href="main.css">
</body>
</html>
